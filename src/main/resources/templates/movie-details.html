<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie details</title>
</head>
<body>
<p>
    <span th:text="${movie.id}"></span>;
    <span th:text="${movie.title}"></span>;
    <span th:text="${movie.genre}"></span>;
    <span th:text="${movie.description}"></span>;
</p>
</body>
</html>
